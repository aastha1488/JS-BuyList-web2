<!DOCTYPE html>
<html>
<head lang="uk">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Кошик покупок</title>
<link rel="stylesheet" href="main.css" />
</head>
<body>
<div class="container">
  <div class="list">
    <div class="input-row">
      <input type="text" id="newItemInput" placeholder="Назва товару" />
      <button id="addItemBtn" class="tooltip" data-tooltip="Додайте обраний товар">Додати</button>
    </div>
    <div id="itemsList">
    </div>
  </div>
  <div class="summary">
    <div class="summary-section">
      <h3 class="summary-section-name top-border-none">Залишилося</h3>
      <div class="summary-item" id="remainingItems">
      </div>
    </div>
    <div class="summary-section">
      <h3 class="summary-section-name">Куплено</h3>
      <div class="summary-item" id="purchasedItems">
      </div>
    </div>
  </div>
</div>
<div class="badge">
  <span class="badge-label">Buy List<br /></span>
  <span class="badge-creator"><br />Created by:</span>
  <span class="badge-name">VoznuiK Vira</span>
</div>

<script src="json.js"></script>
</body>
</html>
